<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div role="main" class="card-container">
    <div class="card">
      <div class="card-header">
        <div class="background"></div>
      </div>
      <div class="card-body">
        <h1>Get <span class="violet-word">insights</span> that help your business grow.</h1>
        <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
          <div class="card-stats">
            <div class="companies-stats"><h2>10k+</h2><p>companies</p></div>
            <div class="templates-stats"><h2>314</h2><p>templates</p></div>
            <div class="queries-stats"><h2>12M+</h2><p>queries</p></div>
          </div>
      </div>
    </div>
  </div>


</body>
</html>
